<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Divs com Fundo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .fundo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: lightblue; /* Ou você pode usar uma imagem: background-image: url('caminho/para/sua-imagem.jpg'); */
            z-index: -1; /* Coloca a div de fundo atrás de outros elementos */
        }

        .conteudo {
            position: relative;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border: 1px solid #ccc;
            z-index: 1; /* Garante que a div de conteúdo fique na frente */
        }
    </style>
</head>
<body>

    <div class="fundo"></div>

    <div class="conteudo">
        <h1>Conteúdo Principal</h1>
        <p>Esta é a div de conteúdo que se comporta normalmente e aparece na frente da div de fundo.</p>
    </div>

</body>
</html>
